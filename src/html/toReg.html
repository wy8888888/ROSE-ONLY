<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>roseonly官网</title>
    <link rel="stylesheet" href="../style/public.css">
    <link rel="stylesheet" href="../style/comm.css">
    <link rel="stylesheet" href="../style/register.css">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
    <!-- top -->
    <script type="text/javascript"  src="../js/lib/top.js"></script>
    <!-- container 注册-->
    <div class="container">
        <div class="login_bj">
            <div class="zc_cur_bj">
                <a href="https://www.roseonly.com.cn/list/dog.html" class="qixi_tz"></a>
                <!--注册内容 开始-->
                <div class="register">
                    <!-- 地区 -->
                    <div class="register_nav">
                        <select class="register_text indent" style="border: solid 1px #b3b3b3;" id="countryPrefixs">
                            <option value="61">澳大利亚</option>
                            <option value="82">韩国</option>
                            <option value="1">加拿大</option>
                            <option value="60">马来西亚</option>
                            <option value="1">美国</option>
                            <option value="81">日本</option>
                            <option value="65">新加坡</option>
                            <option value="44">英国</option>
                            <option value="86" selected="selected">中国</option>
                            <option value="853">中国澳门</option>
                            <option value="886">中国台湾</option>
                            <option value="852">中国香港</option>
                        </select>
                    </div>
                    <!-- 手机号码 -->
                    <div class="register_nav">
                        <input type="text" id="username" name="username" maxlength="11" placeholder="请输入手机号"
                            class="register_text" data-pass="">
                        <div class="register_nav_86" id="prefixC">+86</div>
                        <!-- 警告 -->
                        <div class="reminder validate">
                            &nbsp;
                        </div>
                    </div>
                    <div class="clear"></div>
                    <!-- 密码 -->
                    <div class="register_nav" style="margin-bottom:0;height:45px">
                        <input type="password" name="password" id="password" placeholder="6-16位数字或字母"
                            class="register_password" data-pass="">
                        <div class="reminder validate">
                            &nbsp;
                        </div>
                    </div>
                    <!-- 会员政策 -->
                    <div class="register_p">
                        <input type="checkbox" class="ck" id="ck_agres" checked="">
                        <label for="ck_agres" class="lb_ck">我已仔细阅读、理解并同意诺誓<span class="reg_outline">会员政策</span></label>
                    </div>
                    <!-- 已有账号登录 -->
                    <div class="register_p">
                        <p class="register_yyzh"><a href="https://orders.roseonly.com.cn/pcEntrance/tologin">已有账号</a>
                        </p>

                    </div>
                    <!-- 创建账号 -->
                    <div class="register_button">
                        <a href="javascript:;" class="background2" name="regSubmitBtn" id="registerSubmit">创建账号</a>
                    </div>
                    <div class="register_bottom">
                        roseonly支持门店城市同城速递服务!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer 开始 -->
    <script type="text/javascript"  src="../js/lib/footer.js"></script>
    <!-- footer 结束 -->
</body>

</html>
