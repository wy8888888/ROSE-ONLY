<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>roseonly官网</title>
    <link rel="stylesheet" href="../style/public.css">
    <link rel="stylesheet" href="../style/comm.css">
    <link rel="stylesheet" href="../style/cart.css">
    <script src="../js/lib/jquery.js" data-main="../js/main.shopcar"></script>
</head>

<body>
    <!-- top -->
    <script src="../js/lib/top.js"></script>
    <!-- top  end-->

    <!-- container -->
    <div class="container">
        <div class="order" id="efg">
            <div class="shopping">
                <div class="shop-a">
                    <div class="shop-left" style="width:800px">我的购物车</div>
                    <a href="javascript:void(0);" class="shop-right" id="cart_del_all">清空购物车</a>
                </div>
                <table class="shopping_cart" border="0" cellspacing="0" cellpadding="0" data-shopid="0">
                    <tbody>
                        <tr class="shopping_cart_title">
                            <td width="40">&nbsp;</td>
                            <td width="110">品牌</td>
                            <td width="490">商品名称</td>
                            <td width="120">单价</td>
                            <td width="13"></td>
                            <td width="60">数量</td>
                            <td width="13"></td>
                            <td>操作</td>
                        </tr>
                        <tr height="120" class="wg_cart_list" data-price="1999.0" id="cart_tr_335" data-id="335"
                            data-maxnum="40">
                            <td><input type="checkbox" name="ck_carno" data-num="1" id="ck_carno335" value="335"
                                    checked="checked"> </td>
                            <td>
                                roseonly</td>
                            <td>
                                <img src="https://www.roseonly.com.cn/upload/products/15717297469879459.png"
                                    class="shopping_cart_img" alt="产品图" style="cursor:pointer;"
                                    onclick="window.open('http://www.roseonly.com.cn/item/335.html')">
                                <div class="shopping_cart_name">
                                    <label for="ck_carno335">
                                        星座经典-天蝎座-天蝎守护色-19支</label>
                                </div>
                            </td>
                            <td class="td_price_335">¥1999.0</td>
                            <td>
                                <a href="javascript:void(0)" class="cart_down"><img border="0" class="jia_jian" alt=""
                                        src="../img/index/cart02.png"></a>
                            </td>
                            <td>
                                <input type="text" value="1" id="cart_count_335" maxlength="4" data-num="40"
                                    class="shopping_cart_sl">
                            </td>
                            <td align="right"><a href="javascript:void(0);" class="cart_up"><img border="0"
                                        class="jia_jian" alt=""
                                        src="../img/index/cart03.png"></a></td>
                            <td><a href="javascript:void(0)" class="cart_del">删除</a></td>
                        </tr>
                        <!-- 显示赠品 -->
                    </tbody>
                </table>
                <!-- 全选 -->
                <div class="sel_all"><input type="checkbox" id="ck_all" checked="checked"><label for="ck_all">全选</label>
                </div>
                <!-- 合计 -->
                <div class="cart_total">合计：¥<font id="cart_total">1999.0</font>
                    <input type="button" class="cart_button1" value="去结算" id="cart_pay">
                </div>


            </div>
            <div class="clear"></div>
            <div class="help-right">
                <div class="help-nav">订单帮助</div>
                <p>热线电话：400-1314-520</p>
                <p>客服邮箱：<a href="mailto:service@roseonly.com">service@roseonly.com</a>&nbsp;&nbsp;客服工作时间：周一至周日9:00-21:00
                </p>
                <p>如果您在下单过程中遇到问题，请与我们联系。因为鲜花商品对配送时效有特殊要求，订购后请随时登录查询物流状态。</p>
            </div>
        </div>

    </div>

    <!-- footer -->
    <script src="../js/lib/footer.js"></script>
    <!-- footer end -->
</body>

</html>

    </ul> -->
