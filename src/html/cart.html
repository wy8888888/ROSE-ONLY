            display: inline-block;
            margin-right: 10px;
            font-weight: 700;

            color: #fff;

        }

        .my_model .dialog-close {

    <script>
        $(function () {
            console.log(1);
            $('.cart_del').on('click', function () {
                console.log(1);
                $('.model_bg').fadeIn(300);
                $('.my_model').fadeIn(300);
                
            });
            //关闭模态框
            $('.closeModel').click(function () {
                    closeM();
                });
                $('.dialog-close').click(function () {
                    closeM();
                });
                function closeM() {
                    $('.model_bg').fadeOut(300);
                    $('.my_model').fadeOut(300);
                }
                //确定按钮，移除商品
                $('.dialog-sure').click(function () {
                    closeM();

                })
        })
