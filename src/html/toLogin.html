<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>roseonly官网</title>
    <link rel="stylesheet" href="../style/public.css">
    <link rel="stylesheet" href="../style/comm.css">
    <link rel="stylesheet" href="../style/register.css">
    <!-- <script src="../js/lib/jquery.js"></script> -->
    <script src="../js/lib/require.js" data-main="../js/lib/app"></script>
</head>

<body>
    <!-- top -->
    <script type="text/javascript" src="../js/lib/top.js"></script>
    <!-- container -->
    <div class="container">
        <div class="login_bj">
            <div class="zc_cur_bj">
                <a href="https://www.roseonly.com.cn/list/dog.html" class="qixi_tz"></a>
                <!--注册内容 开始-->
                <div class="register register_pass">
                    <!--<div class="signin_tit">登录</div>
		                -->
                    <div class="register_nav">
                        <select class="register_text indent" style="border: solid 1px #b3b3b3;" id="countryPrefixs">
                            <option value="61">澳大利亚</option>
                            <option value="82">韩国</option>
                            <option value="1">加拿大</option>
                            <option value="60">马来西亚</option>
                            <option value="1">美国</option>
                            <option value="81">日本</option>
                            <option value="65">新加坡</option>
                            <option value="44">英国</option>
                            <option value="86">中国</option>
                            <option value="853">中国澳门</option>
                            <option value="886">中国台湾</option>
                            <option value="852">中国香港</option>
                        </select>
                    </div>
                    <script>
                        var data = [
                            ['澳大利亚', '61'],
                            ['韩国', '82'],
                            ['加拿大', '1'],
                            ['马来西亚', '60'],
                            ['美国', '1'],
                            ['日本', '81'],
                            ['新加坡', '65'],
                            ['英国', '44'],
                            ['中国', '86'],
                            ['中国澳门', '853'],
                            ['中国台湾', '886'],
                            ['中国香港', '852']

                        ];
                        window.onload = function () {
                            var country = document.getElementById('countryPrefixs');
                            var prefixC = document.getElementById('prefixC');
                            var countryString = '';
                            for (var i = 0; i < data.length; i++) {
                                countryString += '<option value="' + data[i][1] + '">' + data[i][0] + '</option>';
                            }

                            console.log(countryString);
                            country.innerHTML += countryString;

                            country.onchange = function () {
                                prefixC.innerHTML = `+` + this.value;
                            }
                        }
                    </script>
                    <div class="register_nav">
                        <input type="text" placeholder="请输入手机号" name="username" id="username" maxlength="11"
                            class="register_text text_p">
                        <div class="register_nav_86" id="prefixC"></div>
                        <div class="reminder validate">
                            输入格式有误，请重新输入！
                        </div>
                    </div>
                    <div class="register_nav">
                        <input type="password" name="password" placeholder="请输入密码" id="password" maxlength="16"
                            class="register_password">
                        <div class="reminder validate">
                            输入格式有误，请重新输入！
                        </div>
                    </div>
                    <div class="signin_a">
                        <a href="./toReg.html" class="signin_zc">快速注册</a>
                        <a href="https://orders.roseonly.com.cn/pcEntrance/tofindpass" class="signin_forget">忘记密码？</a>
                    </div>

                    <!-- <a href="javascript:;" id="login-btn-submit" class="signin_button">登录</a> -->
                    <input type="button" id="login-btn-submit reg" class="signin_button" value="登录"disabled="disabled">
                    <div class="register_bottom">
                        roseonly支持门店城市同城速递服务!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 注册 -->

    <!-- footer 开始 -->
    <script type="text/javascript" src="../js/lib/footer.js"></script>
    <!-- footer 结束 -->
</body>

</html>
